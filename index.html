<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Himani ✨</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Star canvas background -->
<canvas id="stars"></canvas>

<!-- Nebula particle layer -->
<canvas id="nebula"></canvas>

<!-- Galaxy swirl layer -->
<canvas id="galaxy"></canvas>

<!-- Text overlay -->
<div class="overlay">
  <div id="text"></div>
  <div id="name"></div>
</div>

<!-- Audio elements -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="voice1"><source src="voice1.mp3" type="audio/mpeg"></audio>
<audio id="voice2"><source src="voice2.mp3" type="audio/mpeg"></audio>
<audio id="voice3"><source src="voice3.mp3" type="audio/mpeg"></audio>

<!-- Start prompt for mobile -->
<div id="startPrompt">
  <div class="prompt-content">
    <h2>✨ A Message For You ✨</h2>
    <p>Tap to begin</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
